<form class="flex flex-col gap-4 w-[600px] h-[500px] p-5" (ngSubmit)="SendDemand()">
  <p class="text-center text-lg font-semibold">Request Report Form</p>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="driver">
      Driver
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           name="driver"
           id="driver"
           type="text"
           placeholder="Driver"
           [(ngModel)]="driver"
    >
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="host">
      Host
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           name="host"
           id="host"
           type="text"
           placeholder="Host"
           [(ngModel)]="host"
    >
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           name="username"
           id="username"
           type="text"
           placeholder="Username"
           [(ngModel)]="username"
    >
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           name="password"
           id="password"
           type="password"
           placeholder="******************"
           [(ngModel)]="password"
    >
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="DB">
      Database
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           name="DB"
           id="DB"
           type="text"
           placeholder="Database"
           [(ngModel)]="DB"
           (ngModelChange)="HandleGetTables()"
    >
  </div>

  <select (change)="HandleGetColNames($event)" *ngIf="allTables !== null && allTables.length > 0" >Select table :
    <option *ngFor="let table of allTables" [value]="table">{{table}}</option>
  </select>

  <div>
    <label *ngFor="let col of allColNames">
      <input type="checkbox" [value]="col" (change)="onCheckboxChange($event,col)" >
      {{col}}
    </label>
  </div>


  <p *ngIf="isLoading"> Loading...</p>
  <div class="flex gap-2">
    <input type="text"
    class="border-2 border-black rounded-md "
    placeholder="field"
    name="field"
    [(ngModel)]="field"

    >
    <input type="text" class="border-2  border-black rounded-md "
    placeholder="operator"
    name="operator"
    [(ngModel)]="operation"

    >
    <input type="text"
    class="border-2 border-black rounded-md "
    name="condition"
    placeholder="condition"
    [(ngModel)]="condition"
    >

  </div>

  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email Technician
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           name="email"
           id="email"
           type="email"
           placeholder="Email"
           [(ngModel)]="email"
    >
  </div>
  <p *ngIf="msg" class="text-green-600 font-medium ">{{msg}}</p>
  <p *ngIf="error" class="text-red-600 font-medium ">{{error}}</p>

  <button type="submit" class="w-full bg-sky-600 py-2 text-white rounded-md">
    Submit
  </button>
</form>
