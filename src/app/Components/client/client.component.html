<p class="text-2xl pt-5 font-bold text-center">Welcome Client</p>
<hr class=" border-2 border-black">
<p class="text-2xl pt-5 font-bold text-center">Mes Rapports</p>
  <button class="float-end mx-4"
  color="primary" mat-flat-button
  (click)="openDialog()"
  >+</button>
  <br>
  <p *ngIf="Reports && Reports.length === 0 ;else showAll " class="text-center font-semibold">pas de rapports disponible</p>
  <ng-template #showAll>
  <table class="mx-auto mt-5 w-3/4">
    <thead>
      <th>Report Title</th>
      <th>Date</th>
      <th>Operation</th>
    </thead>
    <tbody>
      <tr *ngFor="let report of Reports" class=" border-b-2 border-b-black">
      <th >{{report.title}}</th>
      <th>{{report.Date?.date | date}}</th>
      <th>
        <a [href]="BackendApi + report.Repport_Path " color="warn" mat-button download="report.pdf">View Report</a>
      </th>
      </tr>
    </tbody>
  </table>
</ng-template>
