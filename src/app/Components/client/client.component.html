<p class="text-2xl pt-5 font-bold text-center">Welcome Client</p>
<hr class=" border-2 border-black">
<p class="text-2xl pt-5 font-bold text-center">Mes Rapports</p>
  <button class="float-end mx-4"
  color="primary" mat-flat-button
  (click)="openDialog()"
  >+</button>
  <p *ngIf="Reports && Reports.length === 0">pas de rapports disponible</p>

  <table class="mx-auto mt-5 w-3/4">
    <thead>
      <th>Report Title</th>
      <th>Date</th>
      <th>Operation</th>
    </thead>
    <tbody>
      <tr *ngFor="let report of Reports" class=" border-b-2 border-b-black">
      <th >{{report.title}}</th>
      <th>12/12/2024</th>
      <th><a [href]="pdfSrc" download="file.pdf" color="warn" mat-button>View Report</a></th>
    <!--  <a href="http://localhost:8080/uploads/example-6672ac530f438.pdf" download="file.pdf">aaaaaaaaaaaaa</a> -->

        </tr>
    </tbody>
  </table>
