
<p class="text-2xl pt-5 font-bold text-center">Welcome Admin</p>
<hr class="border-t-2 border-gray-300 my-4">

<button (click)="openDialog()"
class="float-end mx-5"
color="primary"
mat-flat-button>+</button>

<div class="container mx-auto mt-16 px-4">
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
    <thead>
    <tr class="bg-gray-100 text-center">
      <th class="py-2 px-4 border-b border-gray-200">Username</th>
      <th class="py-2 px-4 border-b border-gray-200">Email</th>
      <th class="py-2 px-4 border-b border-gray-200">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" class="hover:bg-gray-50 text-center">
      <td class="py-2 px-4 border-b border-gray-200">{{ user.username }}</td>
      <td class="py-2 px-4 border-b border-gray-200">{{ user.email }}</td>
      <td class="py-2 px-4 border-b border-gray-200 ">
        <button (click)="delete(user.id)" color="warm" mat-flat-button>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
