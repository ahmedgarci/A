<div class="flex flex-col items-center h-screen mt-10 ">
<form class="w-[500px] flex flex-col gap-4" enctype="multipart/form-data" (ngSubmit)="publish()">
  <p class="text-center text-lg font-semibold">Publish new Report</p>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2 text-start" for="password">
      Title
    </label>
    <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline"
           name="title"
           [(ngModel)]="title"
           type="text"
           placeholder="Title Of Report"
    >
  </div>
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2 text-start" for="password">
      email
    </label>
    <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline"
           name="email"
           type="email"
           [(ngModel)]="email"
           placeholder="Client email"
    >
  </div>
  <input type="file" name="Source_File" (change)="handleUploadFile($event)" accept=".pdf">


  <p *ngIf="msg" class="text-red-500 font-medium text-start">{{msg}}</p>
  <button type="submit" class="bg-red-600  py-3 px-4 text-white rounded">Submit</button>
</form>
</div>
