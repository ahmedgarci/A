<div class="flex justify-center mt-5 gap-4">
  <a [routerLink]="['/Techniciens/Demandes']"
     [ngClass]="setActiveClass('Demandes')">
      Report Requests
  </a>
  <a [routerLink]="['/Techniciens/Publish']"
     [ngClass]="setActiveClass('Publish')">
     Publish Report
  </a>
</div>

<app-publish-form *ngIf="setActiveRoute() === 'Publish'" class="z-50"></app-publish-form>
<app-generate-report *ngIf="setActiveRoute() === 'Demandes'" class="z-50"></app-generate-report>
