<div>
  <h4 class="text-center mt-5 font-medium">List Of All Requests</h4>
  <p *ngIf="!Demands || Demands?.length=== 0 ; showDemands"
  class="text-center font-bold text-lg mt-5"
  >You don't have any requests yet </p>
  <ng-container #showDemands>
  <app-single-demand
    *ngFor="let demand of Demands"
    [singleDemande]="demand"
    ></app-single-demand>
  </ng-container>

</div>
